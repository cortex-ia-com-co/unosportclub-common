name: Testing Common Library

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

concurrency:
  group: ci-common-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test:
    name: Run Common Library Tests
    runs-on: ubuntu-latest
    environment:
      name: testing
    concurrency:
      group: test-common-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout common repository
        uses: actions/checkout@v5

      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@cortex-ia-com-co'

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Angular CLI
        run: |
          npm install -g @angular/cli

      - name: Build common library
        run: |
          ng build common

      - name: Run Angular tests
        run: |
          ng test common --watch=false --browsers ChromeHeadless || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: common-test-results
          path: coverage
          if-no-files-found: ignore
