name: Publish to GitHub NPM Registry

on:
  create:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write
  id-token: write
jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@cortex-ia-com-co'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install peer dependencies for build
        run: npm install --no-save @angular/fire@21.0.0-rc.0 socket.io-client@^4.8.0

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "üì¶ Tag: $TAG_NAME -> Version: $VERSION"

      - name: Verify package version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Error: package.json version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "‚úÖ Version match: $PACKAGE_VERSION"

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build library
        run: ng build common --configuration production

      - name: Prepare package for publishing
        run: |
          cd dist
          if [ -f ../README.md ]; then
            cp ../README.md .
          fi
          if [ -f package.json ]; then
            node -e "
              const pkg = require('./package.json');
              pkg.publishConfig = {
                registry: 'https://npm.pkg.github.com',
                access: 'restricted'
              };
              pkg.repository = {
                type: 'git',
                url: 'git+https://github.com/cortex-ia-com-co/unosportclub-common.git'
              };
              require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
            "
          fi
          echo "‚úÖ Package prepared in dist/"

      - name: Publish to GitHub Packages
        run: npm publish
        working-directory: ./dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT_MONOREPO_ACCESS }}

      - name: Verify publication
        run: |
          PACKAGE_NAME="@cortex-ia-com-co/common"
          VERSION="${{ steps.version.outputs.version }}"
          echo "üîç Verifying package $PACKAGE_NAME@$VERSION is published..."
          npm view "$PACKAGE_NAME@$VERSION" version || echo "‚ö†Ô∏è Package may take a few moments to appear in registry"
