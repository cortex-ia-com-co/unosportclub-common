name: Publish to GitHub NPM Registry

on:
  create:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@cortex-ia-com-co'

      - name: Install dependencies
        run: npm install

      - name: Extract version from tag
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "üì¶ Tag: $TAG_NAME -> Version: $VERSION"

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.tag_version.outputs.version }}"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå Error: package.json version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "‚úÖ Version match: $PACKAGE_VERSION"

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build library
        run: ng build common --configuration production

      - name: Prepare package for publish
        run: |
          cd dist
          if [ -f ../README.md ]; then
            cp ../README.md .
          fi
          if [ -f package.json ]; then
            node -e "
              const pkg = require('./package.json');
              pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
              pkg.repository = { type: 'git', url: 'https://github.com/cortex-ia-com-co/unosportclub-common.git' };
              require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
            "
          fi
          echo "‚úÖ Package prepared in dist/"

      - name: Publish to GitHub NPM Registry
        working-directory: dist
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify publication
        run: |
          PACKAGE_NAME="@cortex-ia-com-co/common"
          VERSION="${{ steps.tag_version.outputs.version }}"
          echo "üîç Verifying package $PACKAGE_NAME@$VERSION is published..."
          npm view "$PACKAGE_NAME@$VERSION" version || echo "‚ö†Ô∏è Package may take a few moments to appear in registry"
